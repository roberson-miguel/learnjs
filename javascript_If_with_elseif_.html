<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>



        <script>
            function retornaSexo(sexo) {
                //M, F
                //Masculino, Feminino
                // === verifica além da igualdade o tipo de dado, ex 1 == "1" é true, mas, 1 === "1", é false.
                if (sexo === 'M'){
                    return 'Masculino';
                } else if(sexo === 'F'){
                    return 'Feminino';
                } else {
                    return 'Outro';
                }
            }

          var resultado = retornaSexo('A');

          console.log(resultado);
        </script>   
    </body>
</html>
