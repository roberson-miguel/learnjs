    <body>
        <script>
          function soma(numero1, numero2) {
              var resultado = numero1 + numero2;

              return resultado;
          }
          
          //note que a variavel resultado dentro de function sรณ tem validade dentro daquele scopo
          //fora voce precisa declarar novamente
          
          var resultado = soma(1, 2);

          console.log(resultado);
        </script>   
    </body>
